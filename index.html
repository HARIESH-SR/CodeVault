<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Container - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
          window.addEventListener('DOMContentLoaded', () => {
            const allowedDomain = "https://mycodess.netlify.app";
            const currentDomain = window.location.origin;
        
            if (currentDomain !== allowedDomain) {
              document.body.innerHTML = `
                <div style="padding: 2rem; font-family: sans-serif; text-align: center;">
                  <h1>üîí Access Denied</h1>
                  <p>This page is not accessible from <strong>${currentDomain}</strong>.</p>
                </div>
              `;
              console.warn("Blocked unauthorized domain:", currentDomain);
              return;
            }
          });
      </script>
</head>
<body>
 <div class="branding"> <span class="brand-text">Code Container</span></div>

<div class="login-container">
  <h2 class="login-heading">Welcome Back üîê</h2>

  <input type="email" id="username" placeholder="Email" class="login-input" />
  <input type="password" id="password" placeholder="Password" class="login-input" />

  <button id="loginBtn" class="login-btn">Login</button>

  <div id="loginError" style="display:none;" class="login-error">Invalid credentials</div>

  <div class="login-links">
    <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    <p><a href="reset-password.html">Forgot Password?</a></p>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #0f1117;
    color: #f1f1f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .branding {
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .brand-text {
    background: linear-gradient(135deg, #00d2ff, #3a47d5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .login-container {
    background: #1a1d25;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0, 123, 255, 0.15);
    width: 90%;
    max-width: 380px;
    text-align: center;
    margin-top: 2rem;
  }

  .login-heading {
    margin-bottom: 1.5rem;
    font-size: 1.6rem;
    font-weight: 600;
    color: #f5f5f5;
  }

  .login-input {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1.1rem;
    font-size: 1rem;
    background-color: #272b35;
    color: #fff;
    border: 1px solid #3b4252;
    border-radius: 10px;
    outline: none;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .login-input::placeholder {
    color: #aaa;
  }

  .login-input:focus {
    border-color: #00bfff;
    box-shadow: 0 0 5px rgba(0, 191, 255, 0.4);
  }

  .login-btn {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(to right, #007BFF, #00bfff);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-btn:hover {
    background: linear-gradient(to right, #0056b3, #00a6ff);
  }

  .login-error {
    color: #ff6b6b;
    font-size: 0.9rem;
    margin-top: 0.6rem;
  }

  .login-links {
    margin-top: 1.8rem;
    font-size: 0.95rem;
    color: #ccc;
  }

  .login-links a {
    color: #00bfff;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s;
  }

  .login-links a:hover {
    color: #1f9eff;
    text-decoration: underline;
  }
</style>

  </div>

 <script>
  const loginBtn = document.getElementById('loginBtn');
  const usernameEl = document.getElementById('username');
  const passwordEl = document.getElementById('password');
  const errorEl = document.getElementById('loginError');

  // ‚úÖ Only one Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDDfMZ8pr7RfvaWCS3v0BaelPnAcRknn5c",
    authDomain: "mycodes-f9798.firebaseapp.com",
    databaseURL: "https://mycodes-f9798-default-rtdb.firebaseio.com",
    projectId: "mycodes-f9798",
    storageBucket: "mycodes-f9798.appspot.com",
    messagingSenderId: "709454901938",
    appId: "1:709454901938:web:aad7896ed3f7ecb17a4fab",
    measurementId: "G-QMQQQ0SH3E"
  };

  // Initialize Firebase once
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  async function attemptLogin() {
    const email = usernameEl.value.trim();
    const password = passwordEl.value.trim();

    loginBtn.textContent = "Logging in...";
    loginBtn.disabled = true;
    errorEl.style.display = 'none';

    try {
      const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
      const uid = userCredential.user.uid;
      const db = firebase.database();

      // üß© Get user data
      const snapshot = await db.ref(`users/${uid}`).get();
      const userData = snapshot.val();
      if (!userData) throw new Error("User data not found in database");

      // üß© Get global config
      const globalSnapshot = await db.ref("globalConfig").get();
      const globalConfig = globalSnapshot.val() || {};

      // üß© Prefer user config, fallback to global
      const userConf = userData.config || {};

      sessionStorage.setItem("uid", uid);
      sessionStorage.setItem("firebaseConfig", JSON.stringify(firebaseConfig));
      sessionStorage.setItem("username", userData.username || email);
      sessionStorage.setItem("dbPrefix", "savedcodes");
      sessionStorage.setItem("judge0Key", userConf.judge0Key || globalConfig.judge0Key || "");
      sessionStorage.setItem("renderurl", userConf.renderUrl || globalConfig.renderUrl || "");
      sessionStorage.setItem("repliturl", userConf.replitUrl || globalConfig.replitUrl || "");

      window.location.href = "main.html";

    } catch (error) {
  console.error("Login failed:", error);

  let message = "Login failed. Please try again.";

  switch (error.code) {
    case "auth/invalid-login-credentials":
      message = "‚ùå Invalid email or password.";
      break;
    case "auth/invalid-email":
      message = "‚ùå Invalid email format.";
      break;
    case "auth/user-disabled":
      message = "üö´ This account has been disabled.";
      break;
    case "auth/too-many-requests":
      message = "‚ö†Ô∏è Too many failed attempts. Please wait and try again.";
      break;
    default:
      message = error.message || "An unknown error occurred.";
  }

  errorEl.textContent = message;
  errorEl.style.display = 'block';
  loginBtn.textContent = "Login";
  loginBtn.disabled = false;
}
  }

  loginBtn.addEventListener('click', attemptLogin);
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') attemptLogin();
  });
</script>

</body>
</html>

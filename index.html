  <script>
          window.addEventListener('DOMContentLoaded', () => {
            const allowedDomain = "https://codeevault.netlify.app";
            const currentDomain = window.location.origin;
        
            if (currentDomain !== allowedDomain) {
              document.body.innerHTML = `
                <div style="padding: 2rem; font-family: sans-serif; text-align: center;">
                  <h1>üîí Access Denied</h1>
                  <p>This page is not accessible from <strong>${currentDomain}</strong>.</p>
                </div>
              `;
              console.warn("Blocked unauthorized domain:", currentDomain);
              return;
            }
          });
      </script>
</head>
<body>
 <div class="branding"> <span class="brand-text">CodeVault</span></div>

<div class="login-container">
  <h2 class="login-heading">Welcome Back üîê</h2>

  <input type="email" id="username" placeholder="Email" class="login-input" />
  <input type="password" id="password" placeholder="Password" class="login-input" />

  <button id="loginBtn" class="login-btn">Login</button>

  <div id="loginError" style="display:none;" class="login-error">Invalid credentials</div>

  <div class="login-links">
    <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    <p><a href="reset-password.html">Forgot Password?</a></p>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #0f1117;
    color: #f1f1f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .branding {
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .brand-text {
    background: linear-gradient(135deg, #00d2ff, #3a47d5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .login-container {
    background: #1a1d25;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0, 123, 255, 0.15);
    width: 90%;
    max-width: 380px;
    text-align: center;
    margin-top: 2rem;
  }

  .login-heading {
    margin-bottom: 1.5rem;
    font-size: 1.6rem;
    font-weight: 600;
    color: #f5f5f5;
  }

  .login-input {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1.1rem;
    font-size: 1rem;
    background-color: #272b35;
    color: #fff;
    border: 1px solid #3b4252;
    border-radius: 10px;
    outline: none;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .login-input::placeholder {
    color: #aaa;
  }

  .login-input:focus {
    border-color: #00bfff;
    box-shadow: 0 0 5px rgba(0, 191, 255, 0.4);
  }

  .login-btn {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(to right, #007BFF, #00bfff);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-btn:hover {
    background: linear-gradient(to right, #0056b3, #00a6ff);
  }

  .login-error {
    color: #ff6b6b;
    font-size: 0.9rem;
    margin-top: 0.6rem;
  }

  .login-links {
    margin-top: 1.8rem;
    font-size: 0.95rem;
    color: #ccc;
  }

  .login-links a {
    color: #00bfff;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s;
  }

  .login-links a:hover {
    color: #1f9eff;
    text-decoration: underline;
  }
</style>

  </div>
<script src="index.js"></script>
</body>
</html>

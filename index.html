<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Storage - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="branding">Code Storage</div>

  <div class="login-container">
    <img src="https://img.icons8.com/ios-filled/100/code.png" alt="Logo" class="logo" />
    <h2>Welcome Back</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="loginError">Invalid credentials</div>
  </div>

  <script>
  const loginBtn = document.getElementById('loginBtn');
  const usernameEl = document.getElementById('username');
  const passwordEl = document.getElementById('password');
  const errorEl = document.getElementById('loginError');

  function attemptLogin() {
    const user = usernameEl.value.trim();
    const pass = passwordEl.value.trim();

    if (user === 'Hariesh S_R' && pass === '250624') {
      window.location.href = 'main.html';
    } else {
      errorEl.style.display = 'block';
    }
  }

  loginBtn.addEventListener('click', attemptLogin);

  // ðŸ”‘ Listen for Enter key on both inputs
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      attemptLogin();
    }
  });
</script>

</body>
</html>

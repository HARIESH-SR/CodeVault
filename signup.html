// Real-time password matching feedback
const passwordField = document.getElementById("signupPassword");
const confirmPasswordField = document.getElementById("confirmPassword");

function checkPasswordMatch() {
  const password = passwordField.value;
  const confirmPassword = confirmPasswordField.value;
  
  if (confirmPassword.length > 0) {
    if (password === confirmPassword) {
      confirmPasswordField.style.borderColor = "#00ff88";
      confirmPasswordField.style.boxShadow = "0 0 5px rgba(0, 255, 136, 0.4)";
    } else {
      confirmPasswordField.style.borderColor = "#ff6b6b";
      confirmPasswordField.style.boxShadow = "0 0 5px rgba(255, 107, 107, 0.4)";
    }
  } else {
    // Reset to default styling when empty
    confirmPasswordField.style.borderColor = "#3b4252";
    confirmPasswordField.style.boxShadow = "none";
  }
}

passwordField.addEventListener("input", checkPasswordMatch);
confirmPasswordField.addEventListener("input", checkPasswordMatch);
function checkPasswordStrength() {
  const password = passwordField.value;
  const strengthIndicator = document.getElementById("strengthIndicator");
  const strengthText = document.getElementById("strengthText");
  
  let strength = 0;
  let text = "";
  
  if (password.length >= 8) strength++;
  if (/[a-z]/.test(password)) strength++;
  if (/[A-Z]/.test(password)) strength++;
  if (/[0-9]/.test(password)) strength++;
  if (/[^A-Za-z0-9]/.test(password)) strength++;
  
  strengthIndicator.className = "strength-fill";
  
  if (password.length === 0) {
    strengthIndicator.style.width = "0%";
    text = "";
  } else if (strength <= 2) {
    strengthIndicator.classList.add("strength-weak");
    strengthIndicator.style.width = "33%";
    text = "Weak";
  } else if (strength <= 3) {
    strengthIndicator.classList.add("strength-medium");
    strengthIndicator.style.width = "66%";
    text = "Medium";
  } else {
    strengthIndicator.classList.add("strength-strong");
    strengthIndicator.style.width = "100%";
    text = "Strong";
  }
  
  strengthText.textContent = text;
}

passwordField.addEventListener("input", () => {
  checkPasswordStrength();
  checkPasswordMatch();
});

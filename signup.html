  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<body>
  <div class="branding"><span class="brand-text">Code Container</span></div>

<div class="login-container">
  <h2 class="login-heading">Create Account</h2>

  <input type="email" id="signupEmail" placeholder="Email" class="login-input" />
  <input type="password" id="signupPassword" placeholder="Password" class="login-input" />
  <input type="text" id="signupUsername" placeholder="Username (optional)" class="login-input" />

  <button id="signupBtn" class="login-btn">Sign Up</button>
  <div id="signupError" class="login-error" style="margin-top: 0.6rem;"></div>

  <div class="login-links">
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #0f1117;
    color: #f1f1f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .branding {
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 1.8rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .brand-text {
    background: linear-gradient(135deg, #00d2ff, #3a47d5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
  }

  .login-container {
    background: #1a1d25;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0, 123, 255, 0.15);
    width: 90%;
    max-width: 380px;
    text-align: center;
    margin-top: 5rem;
  }

  .login-heading {
     margin-bottom: 20rem; /* increased from 1.5rem */
  font-size: 1.6rem;
  font-weight: 600;
  color: #f5f5f5;
  }

  .login-input {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1.1rem;
    font-size: 1rem;
    background-color: #272b35;
    color: #fff;
    border: 1px solid #3b4252;
    border-radius: 10px;
    outline: none;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .login-input::placeholder {
    color: #aaa;
  }

  .login-input:focus {
    border-color: #00bfff;
    box-shadow: 0 0 5px rgba(0, 191, 255, 0.4);
  }

  .login-btn {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(to right, #007BFF, #00bfff);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-btn:hover {
    background: linear-gradient(to right, #0056b3, #00a6ff);
  }

  .login-error {
  color: #ff6b6b;
  font-size: 0.9rem;
  min-height: 1.2rem; /* âœ… Reserves space even when empty */
  margin-bottom: 0.6rem;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}


  .login-links {
    margin-top: 1.8rem;
    font-size: 0.95rem;
    color: #ccc;
  }

  .login-links a {
    color: #00bfff;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s;
  }

  .login-links a:hover {
    color: #1f9eff;
    text-decoration: underline;
  }
</style>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDfMZ8pr7RfvaWCS3v0BaelPnAcRknn5c",
      authDomain: "mycodes-f9798.firebaseapp.com",
      databaseURL: "https://mycodes-f9798-default-rtdb.firebaseio.com",
      projectId: "mycodes-f9798",
      storageBucket: "mycodes-f9798.appspot.com",
      messagingSenderId: "709454901938",
      appId: "1:709454901938:web:aad7896ed3f7ecb17a4fab",
      measurementId: "G-QMQQQ0SH3E"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const signupBtn = document.getElementById("signupBtn");
    const signupError = document.getElementById("signupError");

    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const username = document.getElementById("signupUsername").value.trim();

      signupError.textContent = "";

      if (!email || !password) {
        signupError.textContent = "Email and password are required.";
        return;
      }

      signupBtn.textContent = "Signing up...";
      signupBtn.disabled = true;

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const uid = user.uid;

        // Send email verification
        await user.sendEmailVerification();

        // Save user data in database
        await firebase.database().ref(`users/${uid}`).set({
          username: username || email,
          createdAt: new Date().toISOString(),
          config: {
            judge0Key: "",
            renderUrl: "",
            replitUrl: ""
          }
        });

        alert("âœ… Account created successfully.\n\nWe've sent a verification link to your email. Please verify it before logging in.");

        window.location.href = "index.html";
      } catch (error) {
          console.error("Signup error:", error);

          let msg = "Something went wrong. Please try again.";

          switch (error.code) {
            case "auth/email-already-in-use":
              msg = "This email is already registered.";
              break;
            case "auth/invalid-email":
              msg = "Please enter a valid email address.";
              break;
            case "auth/weak-password":
              msg = "Password should be at least 6 characters.";
              break;
            case "auth/network-request-failed":
              msg = "Network error. Check your internet connection.";
              break;
            case "auth/too-many-requests":
              msg = "Too many attempts. Try again later.";
              break;
            // You can add more cases if needed
  }

  signupError.textContent = msg;
  signupBtn.textContent = "Sign Up";
  signupBtn.disabled = false;
}

    });
  </script>
</body>
</html>

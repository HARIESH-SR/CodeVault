<body>
  <div class="branding"><span class="brand-text">CodeVault</span></div>

<div class="login-container">
  <h2 class="login-heading">Reset Password</h2>

  <input type="email" id="resetEmail" placeholder="Enter your registered email" class="login-input" />
  <button id="resetBtn" class="login-btn">Send Reset Link</button>

  <div id="resetMsg" class="login-success"></div>
  <div id="resetErr" class="login-error"></div>

  <div class="login-links">
    <a href="/login">‚Üê Back to Login</a>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #0f1117;
    color: #f1f1f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .branding {
    position: absolute;
    top: 30px;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    width: fit-content;
    z-index: 2;
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    letter-spacing: 1px;
  }
  .login-container {
    margin-top: 0;
  }

  .brand-text {
    background: linear-gradient(135deg, #00d2ff, #3a47d5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .login-container {
    background: #1a1d25;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0, 123, 255, 0.15);
    width: 90%;
    max-width: 380px;
    text-align: center;
    margin-bottom: 2rem;
  }

  .login-heading {
    margin-bottom: 2rem;
    font-size: 1.6rem;
    font-weight: 600;
    color: #f5f5f5;
  }

  .login-input, .login-btn {
    width: 100%;
    box-sizing: border-box;
    border-radius: 10px;
    display: block;
  }
  .login-btn {
    margin-top: 1.1rem;
    margin-bottom: 0.2rem;
    padding: 0.9rem;
    font-size: 1rem;
    font-weight: 600;
    background: linear-gradient(to right, #007BFF, #00bfff);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    box-sizing: border-box;
    display: block;
  }
  .login-btn:hover {
    background: linear-gradient(to right, #0056b3, #00a6ff);
  }

  .login-input {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 2.2rem;
    font-size: 1rem;
    background-color: #272b35;
    color: #fff;
    border: 1px solid #3b4252;
    border-radius: 10px;
    outline: none;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .login-input::placeholder {
    color: #aaa;
  }

  .login-input:focus {
    border-color: #00bfff;
    box-shadow: 0 0 5px rgba(0, 191, 255, 0.4);
  }

  .login-error {
    color: #ff6b6b;
    font-size: 0.9rem;
    min-height: 1.2rem;
    margin-top: 0.8rem;
  }

  .login-success {
    color: #4cd964;
    font-size: 0.9rem;
    min-height: 1.2rem;
    margin-top: 0.8rem;
  }

  .login-links {
    margin-top: 2rem;
    font-size: 0.95rem;
    color: #ccc;
  }

  .login-links a {
    color: #00bfff;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s;
  }

  .login-links a:hover {
    color: #1f9eff;
    text-decoration: underline;
  }

  .verification-container {
    background: #1a1d25;
    padding: 2.5rem 1.5rem 2.2rem 1.5rem;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0, 123, 255, 0.15);
    width: auto;
    max-width: 380px;
    text-align: center;
    margin: 0 auto;
    display: block;
    /* Only margin: 0 auto for horizontal centering */
  }
  .success-icon {
    font-size: 3rem;
    margin-bottom: 1.2rem;
    animation: bounce 0.6s ease-out;
    /* No extra margin needed */
  }
  .verification-heading {
    font-size: 1.5rem;
    font-weight: 600;
    color: #f5f5f5;
    margin-bottom: 1.1rem;
    text-align: center;
  }
  .verify-text {
    color: #ccc;
    line-height: 1.6;
    font-size: 1.05rem;
    margin-bottom: 2.1rem;
    text-align: center;
    max-width: 100%;
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }
</style>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDfMZ8pr7RfvaWCS3v0BaelPnAcRknn5c",
      authDomain: "mycodes-f9798.firebaseapp.com",
      projectId: "mycodes-f9798",
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const resetBtn = document.getElementById("resetBtn");
    const resetEmail = document.getElementById("resetEmail");
    const resetMsg = document.getElementById("resetMsg");
    const resetErr = document.getElementById("resetErr");

    resetBtn.addEventListener("click", async () => {
      const email = resetEmail.value.trim();
      resetMsg.textContent = "";
      resetErr.textContent = "";

      if (!email) {
        resetErr.textContent = "Please enter your email.";
        return;
      }

      resetBtn.textContent = "Sending...";
      resetBtn.disabled = true;

      try {
        await auth.sendPasswordResetEmail(email);
        // Replace the form with a styled confirmation message
        document.querySelector('.login-container').innerHTML = `
          <div class="verification-container">
            <div class="success-icon">‚úÖ</div>
            <h2 class="verification-heading">Reset Link Sent!</h2>
            <p class="verify-text">
              We've sent a password reset link to<br>
              <strong>${email}</strong><br><br>
              Please check your Spam or Promotions folder if you don't see it.<br>
              After resetting, you can log in with your new password.
            </p>
            <button id="gotoLogin" class="login-btn">Back to Login</button>
          </div>
        `;
        document.getElementById('gotoLogin').addEventListener('click', () => location.href = '/login');
      } catch (error) {
  console.error("Password reset error:", error);

  // Default fallback
  let msg = "Something went wrong. Please try again.";

  // Customize based on error code
  switch (error.code) {
    case "auth/user-not-found":
      msg = "No account found with this email.";
      break;
    case "auth/invalid-email":
      msg = "Invalid email address.";
      break;
    case "auth/network-request-failed":
      msg = "Network error. Please check your internet connection.";
      break;
    case "auth/too-many-requests":
      msg = "Too many attempts. Please wait and try again later.";
      break;
    // Add more cases if needed
  }

  resetErr.textContent = msg;
  resetBtn.textContent = "Send Reset Link";
  resetBtn.disabled = false;
}

    });
  </script>

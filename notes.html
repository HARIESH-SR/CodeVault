<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problem Note Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Quill & Firebase Scripts -->
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="notes.css">
  <script src="notes.js"></script>
  <script>
          window.addEventListener('DOMContentLoaded', () => {
            const allowedDomain = "https://mycodess.netlify.app";
            const currentDomain = window.location.origin;
        
            if (currentDomain !== allowedDomain) {
              document.body.innerHTML = `
                <div style="padding: 2rem; font-family: sans-serif; text-align: center;">
                  <h1>🔒 Access Denied</h1>
                  <p>This page is not accessible from <strong>${currentDomain}</strong>.</p>
                </div>
              `;
              console.warn("Blocked unauthorized domain:", currentDomain);
              return;
            }
          });
      </script>
</head>
<body>
  <div id="main-container">
  <header id="appbar">
    <span class="editor-title">📝 Problem Note</span>
    <div class="toolbar-end">
      <button id="saveNoteBtn" title="Save your note">💾 Save</button>
      <button id="themeToggleBtn" title="Toggle dark/light">🌙</button>
    </div>
  </header>
  <section id="editor-pane">
    <div id="editor-container"></div>
  </section>
  <div id="status-floater">
    <span id="status">Loading...</span>
  </div>
</div>

</body>
</html>
